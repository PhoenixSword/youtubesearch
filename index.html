<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<title>YouTube Search</title>
</head>

<body>

	<header>
		<div class="d-flex bg-light border">
			<a href="#" class="position-absolute">
				<img class="ml-3 " src="img/logo.png" alt="logo" width="130"></a>
			<form class="d-inline-flex my-2 mx-auto search">
				<input type="text" class="form-control border mr-1" placeholder="Search" aria-label="Search" autofocus="true">
				<button class="search-button btn border bg-white">
					<img src="img/search.png" alt="Search"></button>
			</form>
		</div>
	</header>

	<div class="container-fluid">

		<div class="not-found d-none justify-content-center w-100 mt-5">
			<div class="p-0">
				<img class="ml-5" src="https://www.youtube.com/yts/img/ringo/img/image-hh-404-vflP3hqNT.png" alt="404">
				<div class="mt-5"></div>
				<p>К сожалению, ничего не найдено.</p>
			</div>
		</div>

		<div class="content flex-column">
			
		</div>
		<div class="mt-3 d-flex justify-content-center">

			<button class="btn btn-previous d-none justify-content-center" disabled>⇚</button>
			<button class="btn btn-next d-none justify-content-center">⇛</button>

		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
