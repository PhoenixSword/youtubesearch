<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title></title>
</head>

<body>

    <header>
        <div class="d-flex bg-light border">
            <a href="index.html">
                <img class="ml-3" src="img/logo.png" alt="logo" width="130"></a>
            <div aria-label="breadcrumb" class="mx-auto menu">
                <ol class="breadcrumb m-1">
                    <li class="breadcrumb-item">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page"></li>
                </ol>
            </div>
        </div>
    </header>

    <div class="container-fluid">

        <div class="not-found d-none justify-content-center w-100 mt-5">
            <div class="p-0">
                <img class="ml-5" src="https://www.youtube.com/yts/img/ringo/img/image-hh-404-vflP3hqNT.png" alt="404">
                <div class="mt-5"></div>
                <p>К сожалению, ничего не найдено.</p>
            </div>
        </div>

        <div class="content flex-column"></div>
        <div class="mt-3 d-flex justify-content-center">

            <button class="btn btn-previous d-none justify-content-center" disabled>⇚</button>
            <button class="btn btn-next d-none justify-content-center">⇛</button>

        </div>
    </div>

    <div class="content">
        <div class="d-flex mt-3 p-0 justify-content-center lastrow">
            <div class="w-75">
                <div class="card-body py-1 flex-column">
                    <div class="">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe src="" frameborder="0" class="embed-responsive-item" allowfullscreen></iframe>
                        </div>
                    </div>
                    <div class="card-title">
                        <div class=" mt-3">
                            <div class="d-flex flex-column">
                                <h2 class="mb-3"></h2>
                                <h6 class="viewCount mt-3"></h6>
                                <h6 class="likedislikeCount mt-3"></h6>
                            </div>
                            <hr>
                                <img class="channel mr-2 rounded-circle d-inline-flex" src="" alt="">
                                <h6 class="channel-title mr-2 d-inline-flex"></h6>
                                <div class="channel-subscriberCount border rounded text-center border-danger d-inline-flex px-2"></div>
                           
                                <h6 class="mt-3 ml-5">
                                    <pre></pre>
                                </h6>
                            
                            <hr>

                            <h6 class="commentsCount mt-4 mb-2"></h6>
                            <hr></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/video.js"></script>
</body>
</html>
